<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="media/logo.png" rel="shortcut icon" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

    <title>Video Downloader</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary text-white">
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="mx-auto navbar-brand" href="index.html">
            <img src="media/logo.png" width="35" height="35" class="d-inline-block align-top" alt="navbar-heading">
            Video Downloader
        </a>
    </nav>
    <div class="background">
        <div class="video"style="border: 1px solid black;">
            <video autoplay muted loop>
                <source src="media/bg-video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="blur">
        </div>
    </div>
            <div class="mx-auto col-md-5 mt-auto" style="border: 1px solid black;">
                <div class="m-3 mb-3">
                    <label for="inputPlatform" class="form-label">Platform</label>
                    <select id="inputPlatform" class="form-select">
                    <option selected>Select Platform...</option>
                    <option>YouTube</option>
                    <option>Twitter</option>
                    </select>
                </div>

                <div class="m-3 mb-3">
                    <label for="inputUrl" class="form-label">URL</label>
                    <input type="url" class="form-control" id="inputUrl">
                </div>

                <div class="m-3 d-grid mt-5">
                    <button class="btn btn-primary" type="button">Download Now !</button>
                </div>
            </div>
        
    <footer class="mt-auto text-center text-lg-start bg-light text-muted">        
        <section class="d-flex justify-content-center ">
            <span class="m-2">Reach Me</span>
        </section>
            <section class="d-flex justify-content-center justify-content-lg-between p-3">
                <a href="https://twitter.com/sauravpanchhal?s=09" class="text-reset">
                    <img src="media/twitter.png">
                </a>
                <a href="https://www.instagram.com/sauravpanchhal" class="text-reset">
                    <img src="media/instagram.png">
                </a>
                <a href="https://open.spotify.com/user/yzda09jikk2kl43erltzpr5v7?si=TFoIF3YFTlS8NLi-gLFw5g" class="text-reset">
                    <img src="media/spotify.png" >
                </a>
                <a href="https://www.linkedin.com/in/sauravpanchal" class="text-reset">
                    <img src="media/linkedin.png">
                </a>
                <a href="https://github.com/sauravpanchal" class="text-reset">
                    <img src="media/github.png">
                </a>
            </section>
    </footer>
